<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body  style="background-color:LightCoral;">
<div id="form">
<form method="POST" action="personal_info/">
    {% csrf_token %}
<h2 ALIGN="CENTER" style="color:RebeccaPurple;">PERSONAL INFORMATION</h2>
<table border="0" align="center">
<tbody style="color:Indigo;">


<tr>
<td><label for="username">Name: </label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>

<tr>
<td><label for="dob">DOB: </label></td>
<td><input id="dob" maxlength="50" name="dob" type="date" /></td>
</tr>

<tr>
<td><label for="age">Age: </label></td>
<td><input id="age" maxlength="50" name="age" type="number" /></td>
</tr>

<tr>
<td><label for="gender">Gender: </label></td>
<td><input value="male" name="gender" type="radio" />Male</td>
    <td><input value="female" name="gender" type="radio" />Female</td>
</tr>

<tr>
<td><label for="email">Email_Address: </label></td>
<td><input id="email" maxlength="50" name="email" type="email" /></td>
</tr>

<tr>
<td><label for="phone">Phone number: </label></td>
<td><input type="tel" id="phone" name="phone" ></td>
</tr>
<tr>
<td><label for="address">Address: </label></td>
<td><input id="address" maxlength="50" name="address" type="text" /></td>
</tr>

<tr>
<td><label for="department">Department:</label></td>
<td><select name="department" id="department">
  <option value="computer science">Computer Science</option>
  <option value="social science">Social science</option>
  <option value="arts and science">Arts and science</option>
  <option value="commerce">Commerce</option>
    <option value="management studies">Management studies</option>
</select>
    </td>
</tr>
<tr>
    <td><label for="courses">Courses:</label></td>
 <td><select name="courses" id="courses">
  <option value="BSC">Bsc computer science</option>
  <option value="python">python</option>
  <option value="BA ">BA History</option>
  <option value="arts">BA music</option>
    <option value="BCOM">Bcom</option>
     <option value="BBA">BBA</option>
</select>

    </td>
</tr>

<tr>
<td><label for="purpose">Purpose:</label></td>
<td><select name="purpose" id="purpose">
  <option value="Enquiry">Enquiry</option>
  <option value="place order">Place order</option>
  <option value="return">Return</option>
  <option value="admition">Admission</option>

</select></td>
</tr>
<tr>
    <td><label for="materials provided">Materials provided:</label></td>
    <td><input type="checkbox" id="notebook" name="materials provided" value="notebook">
  <label for="notebook"> Debit note book</label><br></td>
  <td><input type="checkbox" id="pen" name="materials provided" value="pen">
  <label for="pen"> Pen</label><br></td>
  <td><input type="checkbox" id="exam" name="materials provided" value="exam">
  <label for="exam"> Exam papper</label><br></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="Submit" value="Register" /></td>
</tr>
<tr>
<td align="right"><input name="logout" type="submit" value="logout" /></td>
</tr>

<!--        </tr>-->
    </div>
</tbody>
</table>
    </form>


{% for msg in messages %}
{{msg}}

    <a href="home">Home</a>

</body>
</html>
